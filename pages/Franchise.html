<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Level 1 - SweetHouse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/Franchise.css" />
</head>

<body>
    <h1 class="name">üç∞ SweetHouse</h1>

    <div class="title">
        <span>Become A Cake Franchise</span><br><br>
        <span id="submit">Submit Your Enquiry Today</span>
    </div>

    <div class="portal">
        <form action="#" method="POST">
            <h2>Fill Up the Form to Register</h2>

            <label for="fname">First Name:</label>
            <br>
            <br>
            <input type="text" id="fname" name="fname" placeholder="Your First Name" required>

            <label for="lname">Last Name:</label>
            <br>
            <br>
            <input type="text" id="lname" name="lname" placeholder="Your Last Name" required>

            <label for="email">Email ID:</label>
            <br>
            <br>
            <input type="email" id="email" name="email" placeholder="Your Email ID" required>

            <label for="mobile">Mobile Number:</label>
            <br>
            <br>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>

            <label for="state">State:</label>
            <br>
            <br>
            <select name="state" id="state" required>
                <option value="">Choose a State</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Delhi">Delhi</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Telangana">Telangana</option>
                <option value="Other">Other</option>
            </select>

            <label for="dob">Date Of Birth:</label>
            <br>
            <br>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">I Accept & Submit</button>
        </form>
    </div>

    <footer>
        <div class="footer-page">
            <div class="main-logo">
                <span class="shop-name">SweetHouse</span>
            </div>
            <div class="connection">
                <span>Connect with us</span>
                <div class="social-media">
                    <a href="https://www.instagram.com/accounts/login/"><i class="ri-instagram-fill"></i></a>
                    <a href="https://www.facebook.com/"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="https://x.com/?lang=en"><i class="ri-twitter-fill"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <span>SweetHouse ¬© 2025 . All Rights Reserved.</span>
        </div>

    </footer>
</body>

</html>
